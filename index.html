<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recados</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="form">
      <h1>Fazer Login</h1>
      <div class="input-form">
        <div>
          <input
            type="text"
            name="email"
            id="emailInput"
            placeholder="Insira seu nome de usuario"
            class="input-box"
          />
        </div>

        <div>
          <input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Insira sua senha"
            class="input-box"
          />
        </div>

        <div>
          <button onclick="login()" class="submit-btn">ENTRAR</button>
          <hr />
          <p>NÃ£o possui uma conta? <a href="register.html">Cadastre-se aqui.</a></p>
          <hr />
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
